{{ $dateFormat := default "Mon Jan 2, 2006" (index .Site.Params "date_format") }}

<article class="post" style="padding-bottom: 0px;line-height: 1.4;">
  <div class="entry-content">
    <div style="display:flex;">
      
      <div style="
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        margin-top:   45px;
        margin-right: 30px;
        float: left;
        flex-shrink: 0;
        width: 210px;
        height: 190px;
        background-image: url({{ .Params.banner_image }})
      ">
        <span class="screen-reader-text">{{.Params.name}}'s Picture</span>
      </div>

      <div style="
      ">
        <h3 style="
          margin-bottom: 0;
        ">
          <a href="{{ .Permalink }}" class="block-link">{{ .Title }}</a>
        </h3>
        <span style="
          color: #c6c6c6;
          font-size: 12px;
          font-weight: bold;
          letter-spacing: 1px;
          margin-right: 10px;
          text-transform: uppercase;
        ">
          {{ .Date.Format $dateFormat }}
        </span>
        {{ .Summary | truncate 250 }}
        <p class="read-more" style="margin-top: 0;">
          <a href="{{ .Permalink }}" class="more-link" title="read more">Read More</a>
        </p>

      </div>
    </div>

  </div>
</article>
